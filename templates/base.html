<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>
    WELCOME
    {% if request.user.is_authenticated %}
        {{ request.user.username.upper }}
    {% endif %}
</h1>
<a href="{% url 'account:home' %}">Home</a>
{% if not request.user.is_authenticated %}
    || <a href="{% url 'account:login' %}">Login</a> ||
    <a href="{% url 'account:register' %}">Register</a>
{% else %}
    || <a href="{% url 'ipo:checkresult' %}">Check IPO Result</a>
    || <a href="{% url 'ipo:company_list' %}">Company List</a>
    || <a href="{% url 'ipo:beneficiarydetails' %}">Beneficiary Details</a>
    || <a href="{% url 'account:logout' %}">Logout</a>
{% endif %}
<br>
<br>
<br>
{% block content %}

{% endblock content %}
</body>
</html>
